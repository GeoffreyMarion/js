<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Site marchand</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Fixed navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
              <button class="btn btn-outline-light panier" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasdroite" aria-controls="offcanvasRight">Voir mon panier</button>
          </div>
        </div>
    </nav>
<br><br><br>
    <div class="container">
        <div class="row justify-content-center prods">
            <div class="col-2 prod"></div>
            <div class="col-2 prod"></div>
            <div class="col-2 prod"></div>
            <div class="col-2 prod"></div>
        </div>
        <div class="row justify-content-center prods">
            <div class="col-2 prod"></div>
            <div class="col-2 prod"></div>
            <div class="col-2 prod"></div>
            <div class="col-2 prod"></div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasdroite" aria-labelledby="offcanvasRight">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasLabel">Valider ma commande</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body canevasdroit">
        <p>Voici la liste de vos produits (vous pouvez augmenter la quantité si vous le souhaitez).</p>
        <div class="contenudroithaut"></div>
        <div class="contenudroitbas"></div>
        </div>
      </div>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasgauche" aria-labelledby="offcanvasLeft">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasLabel">Mon panier</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body canevasgauche">
        <p>Veuillez entrer vos informations dans les champs de saisie ci-dessous.</p>
        <form action="">
          <div class="form-floating mb-3">
            <input type="string" class="form-control" id="floatingName" placeholder="Nom">
            <label for="floatingName">Nom</label>
          </div>
          <div class="form-floating mb-3">
            <input type="string" class="form-control" id="floatingfName" placeholder="Prénom">
            <label for="floatingfName">Prénom</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingEmail">E-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="floatingTel" placeholder="0600000000">
            <label for="floatingTel">Numéro de téléphone</label>
          </div>
          <div class="form-floating mb-3">
            <input type="string" class="form-control" id="floatingAdd" placeholder="10 rue du général de Gaules 75001 Paris">
            <label for="floatingTel">Adresse</label>
          </div>
          <button class="btn btn-dark register" type="submit" data-bs-toggle="modal" data-bs-target="#Modal">Enregistrer</button>
        </form>
        </div>
      </div>

      <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Valider mes informations et mon panier</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="infos"></div>
              <div class="recapanier"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
              <button type="button" class="btn btn-dark payer" data-bs-toggle="modal" data-bs-target="#Modal">Valider et payer</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
